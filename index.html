<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
    <title>News Aggregator</title>
    

    <link type="text/css" rel="stylesheet" href="./src/index.css" />
</head>


<div class="container-fluid wrapper" id="theme">
<body>
    
        <div class="heading">
            <h1>News Aggregator </h1>
            
        </div>
        <div class="language-switcher">
          <label class="label">
            <div class="toggle">
              <input
                class="toggle-state"
                type="checkbox"
                name="check"
                value="check"
                id="mode-switch"
              />
              <div class="toggle-inner">
                <div class="indicator"></div>
              </div>
              <div class="active-bg"></div>
            </div>
            <div class="label-text">Enable Dark Mode</div>
          </label>
        </div>
        <div class="container search">
        <input class="form-control form-control-lg" id="search" type="text" placeholder="type here to search news...">
        </div>
        <div class="container-fluid">
            <div class="newsContainer1" >

                <div class="col-md-3 bg preloader1">
                    <div class="loader" id="loader-2">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </div>
                


            </div>
            <section class="section news">
                <ul id="news-articles" class="articles"></ul>
                <div class="not-found notification is-info" style="display: none;">
                  No article was found based on the search.
                </div>
                <div class="error" style="display: none;">
                  <div class="notification is-danger">
                    Could not fetch Articles. Try Again.
                  </div>
                </div>
               <!-- <button class="button" id="show-more">Show More</button> -->
              </section>
            
        </div>
